<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initialClock()">
    

    <div class="container">
        <div class="outer_plate">
            <div class="inner_plate">
                <div class="main_plate1">
                    <div class="hour">
                        <div class="top">
                            Hour
                        </div>
                        <div class="bottom">
                            <h1 id="hour" class="magic size3"></h1>
                        </div>
                    </div>
                    <div class="min">
                        <div class="top">
                            Minute
                        </div>
                        <div class="bottom">
                            <h1 id="minute" class="magic size3"></h1>
                        </div>
                    </div>
                    <div class="sec">
                        <div class="pm">
                            <h1 id="pm"></h1>
                        </div>
                        <div class="second">
                            <h1 id="second" class="magic size2"></h1>
                        </div>
                    </div>
                </div>
                <div class="main_plate2">
                    <div class="hour">
                        <div class="top font">
                            month
                        </div>
                        <div class="bottom">
                            <h1 id="month" class="magic size"></h1>
                        </div>
                    </div>
                    <div class="min">
                        <div class="top font">
                            year
                        </div>
                        <div class="bottom">
                            <h1 id="year" class="magic size"></h1>
                        </div>
                    </div>
                    <div class="min">
                        <div class="top font">
                            date
                        </div>
                        <div class="bottom">
                            <h1 id="date" class="magic size"></h1>
                        </div>
                      
                    </div>
                    <div class="sec">
                        <div class="top font">
                            day
                        </div>
                        <div class="bottom">
                            <h1 id="day" class="magic size"></h1>
                        </div>
                      
                    </div>
                </div>
             

               
             </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
